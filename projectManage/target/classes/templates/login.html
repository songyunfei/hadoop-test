<!DOCTYPE html>
<html lang="zh-cmn-Hans" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1, IE=edge" />
    <meta name="viewport" content="width=device-width, maximum-scale=1" />

    <!--[if lt IE 9]>
        <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>登录</title>
    <link rel="stylesheet" href="../static/libs/bootstrap/bootstrap.min.css" th:href="@{/libs/bootstrap/bootstrap.min.css}" />
    <link rel="stylesheet" href="../static/libs/ionicons/css/ionicons.min.css" th:href="@{/libs/ionicons/css/ionicons.min.css}"/>
    <link rel="stylesheet" href="../static/css/base.css" th:href="@{/css/base.css}"/>
    <link rel="stylesheet" href="../static/css/login.css" th:href="@{/css/login.css}"/>
    <link href="../static/imgs/linkgap.ico" th:href="@{/imgs/linkgap.ico}" th:mce_href="@{/imgs/linkgap.ico}" mce_href="../static/imgs/linkgap.ico" type="image/x-icon" rel="shortcut icon" /> 
	<link href="../static/imgs/linkgap.ico" th:href="@{/imgs/linkgap.ico}" th:mce_href="@{/imgs/linkgap.ico}" mce_href="../static/imgs/linkgap.ico" type="image/x-icon" rel="bookmark" />
    
</head>

<body>

    <!-- 封套 -->
    <div class="wrapper">

        <div class="login_bar">
            <h1><svg class="icon" aria-hidden="true"><use xlink:href="#icon-linkgap"></use></svg>信息登录系统</h1>
            <div class="row">
                <img src="../static/imgs/login-ok.png" th:src="@{/imgs/login-ok.png}" class="left_area" />
                <form th:action="@{/login}" method="post">
	                <div class="right_area">
	                    <div class="input_box">
	                        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-user"></use></svg>
	                        <input type="text" placeholder="请输入用户名" name="username" />
	                        <i class="clear ion-close-circled"></i>
	                    </div>
	                    <div class="input_box">
	                        <svg class="icon" aria-hidden="true"><use xlink:href="#icon-eye"></use></svg>
	                        <input type="password" placeholder="请输入六位以上密码" name="password" />
	                        <i class="clear ion-close-circled"></i>
	                    </div>
	                    <div class="active tips" th:if="${param.error}"><i class="clear ion-close-circled"></i> 用户名或密码输入错误!</div>
	                    <input class="btn_a btn" type="submit" value="登录" />
	                </div>
                </form>
            </div>
            <div class="copyright">版权所有：菱感电子商务（上海）有限公司<span class="tel">客服热线：400-186-0808</span></div>
        </div>

    </div>
    <!-- 封套 end --> 




<!-- 脚本 -->
<script src="../static/libs/jQuery/jquery.min.js" th:src="@{/libs/jquery/jquery.min.js}"></script>
<script src="../static/libs/bootstrap/bootstrap.min.js" th:src="@{/libs/bootstrap/bootstrap.min.js}"></script>
<script src="../static/js/iconfont.js" th:src="@{/js/prod/iconfont.js}"></script>
<script src="../static/js/global.js" th:src="@{/js/prod/global.js}"></script>
<script>




    

</script>
<!-- 脚本end -->

</body>
</html>
