  devtools:
    restart:
      exclude: static/**
  http:
    encoding:
      force: true
      charset: UTF-8
server:
  port: 8888
  tomcat:
    uri-encoding: UTF-8
  session:
    timeout: 1800
    persistent: false #重启时是否持久化session
  #compression:
  #  enabled: true #开启压缩
  #context-path: /projectManage
#actutor start
endpoints:
  shutdown:
    enabled: true #启用shutdown
    sensitive: false #禁用shutdown安全验证
    id: projectManage_close
  health:
    sensitive: false
  env:
    sensitive: false
  metrics:
    sensitive: false
  trace:
    sensitive: false
management: 
  security:
    enabled: true
  context-path: /projectManage_manage
