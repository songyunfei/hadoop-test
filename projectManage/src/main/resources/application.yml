spring:
  profiles:
    active: test
  application:
    name: projectManage
  output:
    ansi:
      enabled: DETECT #控制台多彩输出
  thymeleaf:
    enabled: true # 是否启用thymeleaf模板解析
    cache: false # 是否开启模板缓存（建议：开发环境下设置为false，生产环境设置为true）
    check-template-location: true
    content-type: text/html; charset=utf-8
    encoding: UTF-8
    prefix: classpath:/templates/
    suffix: .html
